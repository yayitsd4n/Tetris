<!doctype html>
<html>
  <head>
    <title>Tetris</title>
    <link type="text/css" rel="stylesheet" href="styles/style.css"/>
  </head>
  <body>
    <div id="game"></div>
    <p>level: <span id="level">1</span> </p>
    <p>Score: <span id="score">0</span> </p>
    <h4>Controls</h4>
    <ul>
      <li><strong>Left:</strong> Move left</li>
      <li><strong>Right:</strong> Move Right</li>
      <li><strong>Up:</strong> Hard Drop</li>
      <li><strong>Down:</strong> Soft Drop, Lock Piece</li>
      <li><strong>A:</strong> Rotate Left</li>
      <li><strong>D:</strong> Rotate Right</li>
    </ul>
    <script src="scripts/tetris.js"></script>
  </body>
</html>
